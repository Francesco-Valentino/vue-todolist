<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Todo List</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app">
            <header>
                <h1>
                    Cose da fare
                </h1>
            </header>

            <main>
                <ul>
                    <li v-for="(todoElements, index) in todoList">
                        <p v-if="!todoList[index].done" @click="invertTask()">
                            {{ todoList[index].text }}
                        </p>

                        <p v-else class="taskDone">
                            {{ todoList[index].text }}
                        </p>

                        <span @click="removeTodoElement(index)">
                            <i class="fa-solid fa-trash-can"></i>
                        </span>
                    </li>
                </ul>

                <div class="inputWrapper">
                    <input id="elementInput" type="text" v-model="todoElement" @keyup.enter="addTodoElement">
                    <span @click="addTodoElement()"><i class="fa-solid fa-square-plus"></i></span>
                </div>
            </main>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
